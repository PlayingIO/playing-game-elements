<!--
`playing-game-import-layout`
@group Playing UI
@element playing-game-import-layout
-->
<dom-module id="playing-game-import-layout">

  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }
    </style>

    <mostly-input role="widget"
            label="[[i18n('title')]]"
            name="title"
            value="{{document.title}}"
            autofocus required>
    </mostly-input>

    <mostly-textarea role="widget"
            label="[[i18n('label.description')]]"
            name="description"
            value="{{document.description}}">
    </mostly-textarea>

    <mostly-select role="widget"
            label="[[i18n('noteEditLayout.format')]]"
            options="[[formats]]"
            selected="{{document.mimetype}}">
    </mostly-select>

    <playing-vocabulary-suggestion role="widget" label="[[i18n('label.book.genre')]]"
            name="genre"
            vocabulary-name="genre"
            value="{{document.genre}}"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0"
            required>
    </playing-vocabulary-suggestion>

    <playing-vocabulary-suggestion role="widget" label="[[i18n('label.book.category')]]"
            name="category"
            vocabulary-name="category"
            value="{{document.category}}"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0"
            required>
    </playing-vocabulary-suggestion>

    <mostly-select2 role="widget"
            label="[[i18n('label.book.levels')]]"
            name="levels"
            path="levels"
            operation="find"
            search-field="label"
            display-field="label"
            min-chars="0"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            value="{{document.levels}}"
            multiple="true"></mostly-select2>

  </template>

  <script>
    Polymer({
      is: 'playing-game-import-layout',
      behaviors: [Mostly.LayoutBehavior],
      properties: {
        /**
         * @doctype Note
         */
        document: Object,
        formats: Array
      },

      ready: function () {
        this.formats = [
          {id: 'text/x-web-markdown', label: this.formatMimeType('text/x-web-markdown')}
        ]
      }
    });
  </script>

</dom-module>
